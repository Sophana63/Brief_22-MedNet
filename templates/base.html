<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/4.0.0/github-markdown.min.css" integrity="sha512-+Ib4JW8lEvEz37Sgg/17QfI2W/P/fD5UE5eHps+IaRrrmMBYPkzvA2Q3+ScHn7YtqvW8tM26NxEkqTbJ0hZHEA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Notebook MedNet</title>   
        
</head>
<body>
    <div class="container">
        <!-- MENU : pour le responsive         -->
        <button class="navbar-toggle-btn"><i class="fa-solid fa-bars"></i></button>        
        
        <div class="menu" id="menu">             
          <div class="logo">
              <i class="fa-solid fa-notes-medical"></i> MEDNET
              <br><br>
              <hr>
          </div>     
          <ul>
              <li><a href="{{ url_for('accueil') }}">home</a></li>
              <li><a href="{{ url_for('upload') }}">prediction</a></li>
              <li><a href="{{ url_for('explication') }}">explications</a></li>
              <li><a href="{{ url_for('notebook') }}">notebook</a></li>
              <li><a href="#">a propos</a></li>
          </ul>
        </div>

        <div class="column">
            {% block content %} {% endblock %}        
        </div>    
    </div>
<script>
const navbarToggleBtn = document.querySelector('.navbar-toggle-btn');
const menu = document.querySelector('.menu');

navbarToggleBtn.addEventListener('click', () => {
  menu.classList.toggle('active');
});

</script>        
</body>
</html>
