{% extends 'base.html' %}

{% block content %}
<div class="drop-files">

    <div class="texte">

                <tr>
                    <th>Image</th>
                    <th>XRay Class ID</th>
                    <th>Detected XRay Class</th>
                </tr>
            </thead>
            <tbody>

                <td>

                <td>
                    {{ classe }}
                </td>
            </tr>                        
            {% endfor %}
            </tbody>
        </table>
    </div>                 
</div>
{% endblock %}
